---
- name: show instances
  community.routeros.api:
    path: routing bgp instance
    cmd: print
  register: instances
- name: add instance
  community.routeros.api:
    path: routing bgp instance
    cmd: add name={{ bgp_instance }} as={{ bgp_base.as }} router-id={{ loopback.id.split("/")[0] }}
  when: bgp_instance not in (instances.msg | map (attribute='name') | list)
