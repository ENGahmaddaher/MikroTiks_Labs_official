- name: show conect
  community.routeros.api:
    path: routing bgp connection
    cmd: print
  register: conn
- name: make connection
  community.routeros.api:
    path: routing bgp connection
    cmd: add name={{ item.con }} instance={{ bgp_instance }} remote.address={{ item.remote_address }} remote.as={{ item.remote_as }}  output.redistribute={{ item.redistr }}  local.role={{ item.role }}
  loop: "{{ bgp }}"
  when: item.con not in (conn.msg | map(attribute='name') | list)
